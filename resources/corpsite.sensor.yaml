apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: corpsite
spec:
  template:
    serviceAccountName: argo-server
  eventBusName: codefresh-eventbus
  dependencies:
    - name: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
      eventName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
      eventSourceName: corpsite
      filters:
        data:
          - path: body.X-GitHub-Event
            value:
              - push
            type: string
          - path: body.ref
            template: '{{ (split "/" .Input)._1 }}'
            value:
              - heads
            type: string
          - path: body.ref
            comparator: '='
            template: '{{ trimPrefix "refs/heads/" .Input }}'
            type: string
            value:
              - master
  triggers:
    - template:
        name: ci
        conditions: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                generateName: corpsite-ci-
              spec:
                arguments:
                  parameters:
                    - name: GIT_REPO_URL
                      value: ''
                    - name: IMAGE_NAME
                      value: ''
                    - name: IMAGE_TAG
                      value: ''
                    - name: GIT_REVISION
                      value: ''
                    - name: GIT_BRANCH
                      value: ''
                    - name: GIT_COMMIT_URL
                      value: ''
                    - name: GIT_COMMIT_MESSAGE
                      value: ''
                    - name: DOCKERFILE
                      value: ''
                    - name: GIT_TOKEN_SECRET
                      value: ''
                    - name: CONTEXT
                      value: ''
                workflowTemplateRef:
                  name: argo-hub.ci-simple.0.0.1
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: '{{ .Input.body.repository.clone_url }}'
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: aperture-sci/globex
            - dest: spec.arguments.parameters.2.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: '{{ trunc 7 .Input.body.after }}'
            - dest: spec.arguments.parameters.3.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: '{{ trunc 7 .Input.body.after }}'
            - dest: spec.arguments.parameters.4.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: master
            - dest: spec.arguments.parameters.5.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: '{{ .Input.body.head_commit.url }}'
            - dest: spec.arguments.parameters.6.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: '{{ .Input.body.head_commit.message }}'
            - dest: spec.arguments.parameters.7.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: Dockerfile
            - dest: spec.arguments.parameters.8.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: github-token
            - dest: spec.arguments.parameters.9.value
              src:
                dependencyName: github-75cdde07-b62a-42c0-b24a-a7c5a1f49cfa
                dataTemplate: .
